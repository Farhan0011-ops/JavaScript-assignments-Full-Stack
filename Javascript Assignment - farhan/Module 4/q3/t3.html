<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T3 - Render Results</title>
  <script src="t3.js" defer></script>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:0 auto;padding:1rem;}
    article{border:1px solid #ddd;border-radius:10px;padding:12px;margin:12px 0;}
    img{max-width:240px;display:block;margin:.5rem 0;}
    a{display:inline-block;margin:.25rem 0;}
  </style>
</head>
<body>
  <h1>T3: TV Series Search</h1>
  <form id="searchForm">
    <input id="query" type="text" placeholder="Enter a TV show name">
    <input type="submit" value="Search">
  </form>
  <div id="results"></div>
</body>
</html>
